<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Snake 2d</title>
</head>
<body>
    <!-- Создаем блок с id game -->
	<div id="game">
        <!-- Создаем блок с классом game header -->
		<div class="game-header">
            <!-- Создаем блок с классом game score -->
			<div class="game-score">
                <!-- создаем спан с классом score count в нем будет идти счет наших очков -->
				<span class="score-count">1234</span>
			</div>
		</div>
        <!-- Создаем канвас поле для игры -->
		<div class="canvas-wrapper">
            <!-- Непосредственно создаем само поле для игры -->
			<canvas id="game-canvas" width="320" height="400"></canvas>
		</div>
	</div>

    <script src="s.js"></script>

</body>
</html>
